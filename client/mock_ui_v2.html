<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<style>
body { background: #2c2f33; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; font-family: sans-serif; overflow: hidden; }
#app { width: 100%; max-width: 1000px; padding: 20px; }
</style>
</head>
<body>
<div id="app">
    <main class="game-container">
      <header class="header">
        <div class="header-top">
          <h1 style="color:#5865f2; text-shadow: 0 0 10px rgba(88,101,242,0.5)">Checkers Deluxe</h1>
          <button id="invite-btn" class="secondary" style="background:#4f545c; border-radius:8px">Invite ðŸ‘¥</button>
        </div>
        <div class="status">Turn: RED</div>
      </header>
      <div class="main-layout" style="display:flex; gap:30px; margin-top:20px">
        <aside class="player-list side" style="background:#23272a; padding:15px; border-radius:12px; min-width:180px; box-shadow: 0 4px 15px rgba(0,0,0,0.5)">
          <div class="player-item active" style="display:flex; align-items:center; gap:10px; padding:10px; background:rgba(88,101,242,0.2); border:1px solid #5865f2; border-radius:8px; box-shadow: 0 0 10px rgba(88,101,242,0.3)">
            <div style="width:32px; height:32px; background: linear-gradient(135deg, #ed4245, #a62d30); border-radius:50%; box-shadow:0 0 10px #ed4245"></div>
            <span>Jules</span>
          </div>
          <div class="player-item" style="display:flex; align-items:center; gap:10px; padding:10px; margin-top:10px">
            <div style="width:32px; height:32px; background: linear-gradient(135deg, #4f545c, #23272a); border-radius:50%; border:1px solid rgba(255,255,255,0.1)"></div>
            <span>Opponent</span>
          </div>
        </aside>
        <section class="board-container">
          <div class="board" role="grid" style="display:grid; grid-template-columns: repeat(8, 60px); grid-template-rows: repeat(8, 60px); border: 4px solid #5865f2; border-radius:8px; box-shadow: 0 0 20px rgba(88,101,242,0.4)">
            <!-- Pieces -->
            <div class="cell light"></div><div class="cell dark"><div class="piece black"></div></div>
            <div class="cell light"></div><div class="cell dark"><div class="piece black"></div></div>
            <div class="cell light"></div><div class="cell dark"><div class="piece black"></div></div>
            <div class="cell light"></div><div class="cell dark"><div class="piece black"></div></div>

            <div class="cell dark"><div class="piece black"></div></div><div class="cell light"></div>
            <div class="cell dark"><div class="piece black"></div></div><div class="cell light"></div>
            <div class="cell dark"><div class="piece black"></div></div><div class="cell light"></div>
            <div class="cell dark"><div class="piece black"></div></div><div class="cell light"></div>

            <div class="cell light"></div><div class="cell dark"></div>
            <div class="cell light"></div><div class="cell dark"></div>
            <div class="cell light"></div><div class="cell dark"></div>
            <div class="cell light"></div><div class="cell dark"></div>

            <div class="cell dark"></div><div class="cell light"></div>
            <div class="cell dark"></div><div class="cell light"></div>
            <div class="cell dark"></div><div class="cell light"></div>
            <div class="cell dark"></div><div class="cell light"></div>

            <div class="cell light"></div><div class="cell dark"></div>
            <div class="cell light"></div><div class="cell dark"></div>
            <div class="cell light"></div><div class="cell dark"></div>
            <div class="cell light"></div><div class="cell dark"></div>

            <div class="cell dark"></div><div class="cell light"></div>
            <div class="cell dark"></div><div class="cell light"></div>
            <div class="cell dark"></div><div class="cell light"></div>
            <div class="cell dark"></div><div class="cell light"></div>

            <div class="cell light"></div><div class="cell dark"><div class="piece red"></div></div>
            <div class="cell light"></div><div class="cell dark"><div class="piece red"></div></div>
            <div class="cell light"></div><div class="cell dark"><div class="piece red"></div></div>
            <div class="cell light"></div><div class="cell dark"><div class="piece red"></div></div>

            <div class="cell dark"><div class="piece red"></div></div><div class="cell light"></div>
            <div class="cell dark"><div class="piece red king"></div></div><div class="cell light"></div>
            <div class="cell dark"><div class="piece red"></div></div><div class="cell light"></div>
            <div class="cell dark"><div class="piece red"></div></div><div class="cell light"></div>
          </div>
          <div class="controls" style="display:flex; gap:10px; align-items:center; margin-top:20px">
            <div class="timer" style="background:#23272a; padding:8px 15px; border-radius:8px; border:1px solid #444; font-family:monospace">Time: 30s</div>
            <button id="cheer-btn" style="background:#5865f2; border:none; padding:10px 20px; border-radius:8px; color:white; font-weight:bold">Cheer! ðŸ“£</button>
            <button id="reset-btn" style="background:#ed4245; border:none; padding:10px 20px; border-radius:8px; color:white; font-weight:bold">Reset Game</button>
          </div>
        </section>
      </div>
    </main>
</div>
</body>
</html>
